<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styleform.css">
</head>
<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="subject">Branch</label>
    <select id="subject" name="subject" required>
      <option value="general">Select your Branch</option>
      <option value="feedback">Computer Science</option>
      <option value="support">Information Technology</option>
      <option>Mechanical Engineering</option>
      <option>Civil Engineering</option>
      <option>Chemical Engineering</option>
    </select>

    <label for="message">Message for Survey:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <label>Gender:</label>
    <div class="radio-group">
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
    </div>

    <label>Interested in:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="option1" name="option1">
      <label for="option1">Blockchain Technology</label>

      <input type="checkbox" id="option2" name="option2">
      <label for="option2">Web Development</label>
      </div>
      <div class="checkbox-group">

      <input type="checkbox" id="option3" name="option3">
      <label for="option3">Machine Learning</label>

      <input type="checkbox" id="option4" name="option4">
      <label for="option4">Artificial Intelligence</label>
    </div>

    <div class="feedback-section">
      <label for="rating">Feedback Rating:</label>
      <select id="rating" name="rating" required>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Very Good</option>
        <option value="3">3 - Good</option>
        <option value="2">2 - Fair</option>
        <option value="1">1 - Poor</option>
      </select>
    </div>

    <label for="textFeedback">Text Feedback:</label>
    <textarea id="textFeedback" name="textFeedback" rows="4"></textarea>

    

   <button type="submit">Send Message</button>

</body>
</html>
