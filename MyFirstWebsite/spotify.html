<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Home</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <header>
        <h1>Spotify Clone</h1>
        <p>Listen to your favorite music anytime, anywhere.</p>
    </header>

    <section>
        <div class="card">
            <img src="https://i.insider.com/5bb7bf7b01145513112e4eb4?width=700" alt="Album 1">
            <h3>One Direction</h3>
            <p>Night Changes</p>
           
            <audio src="song1.mp3" controls></audio>
        </div>

        <div class="card">
            <img src="https://miro.medium.com/v2/resize:fit:1200/1*MD_PsEqc9pa_29tAr6l3pQ.jpeg" alt="Album 2">
            <h3>The Local Train</h3>
            <p>Choo Lun</p>
            <audio src="Song.mp3" controls></audio>
        </div>
        <div class="card">
            <img src="https://porterpress.org/wp-content/uploads/2023/02/thye-neighbourhood-900x600.jpg" alt="Album 2">
            <h3>The Neighbourhood</h3>
            
            <p>Sweater Weather</p>
            <audio src="Weather.mp3" controls></audio>
        </div>
        <div class="card">
            <img src="https://lastfm.freetls.fastly.net/i/u/500x500/6ffd0d45ea957f4f3d2a3a208a4b7faf.jpg" alt="Album 2">
            <h3>Imagine Dragons</h3>
            
            <p>Bones</p>
            <audio src="#" controls></audio>
        </div>
        <div class="card">
            <img src="https://www.udiscovermusic.com/wp-content/uploads/2020/03/weeknd-after-hours-1584663433-820x820.jpg" alt="Album 2">
            <h3>The Weekend</h3>
            
            <p>Starboy</p>
            <audio src="#" controls></audio>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/%22AM%22_%28Arctic_Monkeys%29.jpg" alt="Album 2">
            <h3>Arctic Monkey</h3>
            
            <p>Knee Socks</p>
            <audio src="#" controls></audio>
        </div>
    </section>
    <footer>Thank You.<br>Come Back Soon.</footer>
</body>
</html>
